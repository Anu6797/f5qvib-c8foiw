<div class="card">
  <p-button label="without time out" (click)="reset()"></p-button>
  <p-button label="with time out" (click)="reset1()"></p-button>
  <p-table
    #sc
    [columns]="cols"
    [value]="cars"
    [scrollable]="true"
    scrollHeight="500px"
    [virtualScroll]="true"
    [virtualScrollItemSize]="40"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" style="width: 20%">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-rowData
      let-rowIndex="rowIndex"
      let-columns="columns"
    >
      <tr style="height: 53px">
        <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
